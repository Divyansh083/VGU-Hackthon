<!DOCTYPE html>
<html>

<head>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="./contact_us.css">
    <title>Contact Us</title>
</head>

<body>
    <div class="container">
        <div class="contact-parent">
            <div class="contact-child child1">
                <p>
                    <i class="fas fa-map-marker-alt"></i> Address <br />
                    <span> Street Address
                        <br />
                        City, State and country
                    </span>
                </p>
                <p>
                    <i class="fas fa-phone-alt"></i> Let's Talk <br />
                    <span>999999999</span>
                </p>
                <p>
                    <i class=" far fa-envelope"></i> General Support <br />
                    <span>contact@example.com</span>
                </p>
            </div>
            <div class="contact-child child2">
                <div class="inside-contact">
                    <h2>Contact Us</h2>
                    <form action="https://formsubmit.co/8061512ad2851c728c88eb72b41b5733" method="POST">

                    <input id="txt_name" name="name" type="text" placeholder="Full Name" required>
                    
                    <input id="txt_email" name="email" type="email" placeholder="Email" required>
            
                    <input id="txt_subject" name="subject" type="text" placeholder="Subject" required>
                    
                    <textarea id="txt_message" name="message" rows="4" cols="20" placeholder="Your message" required></textarea>
                    <input type="submit" id="btn_send" value="SEND">
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>


</html>
